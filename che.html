<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>番号チェック</title>
</head>
<body>
  <h1>番号チェックフォーム</h1>
  <label>番号を入力：<input type="text" id="number" /></label><br><br>
  <button onclick="check()">確認する</button>
  <p id="result"></p>

  <script>
    function check() {
      const number = document.getElementById('number').value.trim();
      const today = new Date().toISOString().split('T')[0];
      let data = JSON.parse(localStorage.getItem('numbers')) || [];

      const match = data.find(entry => entry.number.toString() === number);

      if (match) {
        if (match.expiry >= today) {
          document.getElementById('result').innerText =
            `✅ 有効な番号です。\n金額：¥${match.amount}\n有効期限：${match.expiry}`;
          deleteNumberByValue(number); // 使用後に削除
        } else {
          document.getElementById('result').innerText = '❌ 有効期限が切れています。';
          deleteNumberByValue(number);
        }
      } else {
        document.getElementById('result').innerText = '❌ 該当する番号が見つかりません。';
      }
    }

    function deleteNumberByValue(input) {
      let data = JSON.parse(localStorage.getItem('numbers')) || [];
      const newData = data.filter(item => item.number.toString() !== input);
      localStorage.setItem('numbers', JSON.stringify(newData));
    }
    async function check() {
  const input = document.getElementById('number').value.trim();

  const { data, error } = await supabase
    .from('numbers')
    .select('*')
    .eq('number', input)
    .maybeSingle();

  const result = document.getElementById('result');
  const today = new Date().toISOString().split('T')[0];

  if (error || !data) {
    result.innerText = '❌ 該当する番号が見つかりません。';
  } else if (data.expiry < today) {
    result.innerText = '❌ 有効期限が切れています。';
  } else {
    result.innerText = `✅ 有効な番号です。\n金額：¥${data.amount}\n有効期限：${data.expiry}`;
  }
}
  </script>
</body>
</html>
