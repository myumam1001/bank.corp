<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ローカルストレージ操作</title>
</head>
<body>

  <h1 id="output">ここに表示されます</h1>

  <button onclick="saveText()">テキストを保存</button>
  <button onclick="loadText()">テキストを読み込み</button>
  <button onclick="deleteText()">テキストを削除</button>

  <script>
    function saveText() {
      const text = "こんにちは、ローカルストレージ！";
      localStorage.setItem("myText", text);
      alert("保存しました！");
    }

    function loadText() {
      const saved = localStorage.getItem("myText");
      if (saved) {
        document.getElementById("output").textContent = saved;
      } else {
        document.getElementById("output").textContent = "保存されたテキストがありません。";
      }
    }

    function deleteText() {
      localStorage.removeItem("myText");
      document.getElementById("output").textContent = "テキストを削除しました。";
    }
  </script>

</body>
</html>
