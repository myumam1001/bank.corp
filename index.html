<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>上下に大きなボタン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .top-button,
    .bottom-button {
      position: fixed;
      left: 0;
      width: 100%;
      height: 80px; /* ボタンの高さ */
      font-size: 24px;
      font-weight: bold;
      border: none;
      color: white;
      cursor: pointer;
    }

    .top-button {
      top: 0;
      background-color: #007bff;
    }

    .bottom-button {
      bottom: 0;
      background-color: #28a745;
    }

    .content {
      padding: 100px 20px; /* 上下のボタンと重ならないように余白を確保 */
    }
  </style>
</head>
<body>

  <button class="top-button">上のボタン</button>

  <div class="content">
    <p>ここにページのコンテンツが入ります。</p>
    <p>ボタンはスクロールしても常に表示されます。</p>
  </div>

  <button class="bottom-button">下のボタン</button>

</body>
</html>
