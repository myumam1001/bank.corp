<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>番号発行</title>
</head>
<body>
  <h1>番号発行フォーム</h1>
  <label>有効期限を入力：<input type="date" id="expiry" /></label><br><br>
  <label>金額を入力：<input type="number" id="amount" min="1" /></label><br><br>
  <button onclick="generate()">番号を発行</button>
  <p id="output"></p>

  <script>
    function generate() {
      const expiry = document.getElementById('expiry').value;
      const amount = parseInt(document.getElementById('amount').value, 10);

      if (!expiry || isNaN(amount)) {
        alert("有効期限と金額を入力してください。");
        return;
      }

      const number = Math.floor(100000 + Math.random() * 900000); // ランダムな6桁番号

      // 保存データの読み込み
      let data = JSON.parse(localStorage.getItem('numbers')) || [];

      data.push({ number, expiry, amount });
      localStorage.setItem('numbers', JSON.stringify(data));

      document.getElementById('output').innerText = `発行された番号は ${number} です。控えておいてください。`;
    }
  </script>
</body>
</html>
