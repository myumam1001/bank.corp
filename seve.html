<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>番号発行</title>
</head>
<body>
  <h1>番号発行フォーム</h1>
  <label>有効期限を入力：<input type="date" id="expiry" /></label><br><br>
  <label>金額を入力：<input type="number" id="amount" min="1" /></label><br><br>
  <button onclick="generate()">番号を発行</button>
  <p id="output"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://tovtlvkqlqtvyckobyrz.supabase.co',  // 新しいURL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvdnRsdmtxbHF0dnlja29ieXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMzUwODEsImV4cCI6MjA2MTgxMTA4MX0.TViudpHsxgZ_IVGI-Snt4dYWtlSroymH1_RrYq-Iepk'  // 新しいAPIキー
    );

    async function generate() {
      const expiry = document.getElementById('expiry').value;
      const amount = parseInt(document.getElementById('amount').value, 10);
      const number = Math.floor(100000 + Math.random() * 900000).toString();

      // 番号をSupabaseに挿入
      const { data, error } = await supabase.from('numbers').insert([
        { number, expiry, amount }
      ]);

      if (error) {
        alert('保存に失敗しました');
        console.error(error);
      } else {
        document.getElementById('output').innerText = `発行された番号は ${number} です。控えておいてください。`;
      }
    }
  </script>
</body>
</html>
